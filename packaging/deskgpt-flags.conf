# DeskGPT (Electron) runtime flags
# One flag per line. Empty lines are ignored.

# Force X11/XWayland to avoid Wayland GPU instability on hybrid NVIDIA systems.
--ozone-platform=x11

# Vulkan is unreliable with the current GPU stack; force OpenGL.
--disable-features=Vulkan
--disable-vulkan

# Use ANGLE under X11; this Electron build does not support desktop GL.
--use-gl=angle
--use-angle=gl

# Reduces scroll/animation work; can lower CPU while streaming output.
--disable-smooth-scrolling

# Prefer reduced motion for sites that honor prefers-reduced-motion.
--force-prefers-reduced-motion
